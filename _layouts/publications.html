---
layout: default
---
<div class="post">

  <header class="post-header">
    <div class="grid-container">
      <div class="grid-item left-align">
         <h1 class="post-title">publications</h1>
      </div>
      <div class="grid-item right-align" style="margin-right: -80px;">
	<div class="publications-header-button">
          <a {% if page.style == 'byyear' %}class="active-button"{% endif %} href="/publications">by year</a></div>
	<div class="publications-header-button">
          <a {% if page.style == 'bytype' %}class="active-button"{% endif %} href="/publications-by-type">by type</a></div>
      </div>
    </div>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
